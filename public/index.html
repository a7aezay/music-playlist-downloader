<!DOCTYPE html>
<html lang="en">

<head>
  <title>YT Music Playlist Downloader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Youtube Music Playlist Downloader</h1>
    </div>
    <!-- Input View -->
    <div id="cookie-info-view">
      <label for="cookie-value">Paste your YT Music cookie value here:</label>
      <textarea rows="5" cols="10" id="cookie-value" name="text"></textarea>
    </div>
    <!-- Action View -->
    <div id="action-view">
      <button type="button" class="btn btn-primary">Get Playlist</button>
    </div>
    <!-- Output View -->
    <div id="result-view">
      <textarea rows="5" cols="10" id="result" name="text" disabled></textarea>
    </div>
  </div>
</body>
</html>
