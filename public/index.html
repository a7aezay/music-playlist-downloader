<!DOCTYPE html>
<html lang="en">

<head>
  <title>YT Music Playlist Downloader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Youtube Music Playlist Downloader</h1>
      <p>Save and Download your Youtube Music playlist </p>
      <p>Save a clone of your youtube music playlist.</p>
      <p>Downlod songs in the playlist in mp3 format.</p>
    </div>
    <div class="form-group">
      <label for="cookyt">Paste your YT Music cookie value here:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Get Playlist</button>
      </div>
      <br>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Thumbnail</th>
            <th>Song</th>
            <th>Artist</th>
            <th>Length</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Anna</td>
            <td>Pitt</td>
            <td>35</td>
            <td>New York</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
